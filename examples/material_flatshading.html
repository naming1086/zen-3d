<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>zen3d - flat shading</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	<script src="../build/zen3d.js"></script>
	<script src="./libs/dat.gui.min.js"></script>
</head>
<body>
    <div id="info">
        <a href="https://github.com/shawn0326/zen-3d" target="_blank">zen3d</a> - flat shading
    </div>

	<script>
		var width = window.innerWidth || 2;
		var height = window.innerHeight || 2;

		var canvas = document.createElement('canvas');
		canvas.width = width;
		canvas.height = height;
		document.body.appendChild(canvas);

		var renderer = new zen3d.Renderer(canvas);

		var scene = new zen3d.Scene();

		var sphere_geometry = new zen3d.SphereGeometry(10, 20, 20);
		var phong = new zen3d.PhongMaterial();
		phong.diffuse.setHex(0xffffff);
		phong.shading = zen3d.SHADING_TYPE.FLAT_SHADING;
		var sphere = new zen3d.Mesh(sphere_geometry, phong);
		sphere.castShadow = true;
		scene.add(sphere);

		var plane_geometry = new zen3d.PlaneGeometry(100, 100);
		var lambert = new zen3d.LambertMaterial();
		lambert.diffuse.setHex(0xffffff);
		var plane = new zen3d.Mesh(plane_geometry, lambert);
		plane.position.y = -10;
		plane.receiveShadow = true;
		scene.add(plane);

		var ambientLight = new zen3d.AmbientLight(0xffffff);
		scene.add(ambientLight);

		var directionalLight = new zen3d.DirectionalLight(0xffffff);
		directionalLight.position.set(-40, 40, 0);
		directionalLight.lookAt(new zen3d.Vector3(), new zen3d.Vector3(0, 1, 0));
		directionalLight.shadow.windowSize = 100;
		directionalLight.castShadow = true;
		scene.add(directionalLight);

		var camera = new zen3d.Camera();
		camera.position.set(0, 80, 100);
		camera.lookAt(new zen3d.Vector3(0, 0, 0), new zen3d.Vector3(0, 1, 0));
		camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);
		scene.add(camera);

		// input

		var params = { flatShading: true };
		var gui = new dat.GUI();
		gui.add(params, "flatShading").onChange(function(value) {
			phong.shading = value ? zen3d.SHADING_TYPE.FLAT_SHADING : zen3d.SHADING_TYPE.SMOOTH_SHADING;
			phong.needsUpdate = true;
		});

		function loop(count) {
			requestAnimationFrame(loop);

			// rotate camera
			camera.position.x = 100 * Math.sin(count / 1000 * .5);
			camera.position.z = 100 * Math.cos(count / 1000 * .5);
			camera.lookAt(new zen3d.Vector3(0, 0, 0), new zen3d.Vector3(0, 1, 0));

			renderer.render(scene, camera);
		}
		requestAnimationFrame(loop);

		function onWindowResize() {
			width = window.innerWidth || 2;
			height = window.innerHeight || 2;

			camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);

			renderer.backRenderTarget.resize(width, height);
		}
		window.addEventListener("resize", onWindowResize, false);
	</script>
</body>
</html>
