<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>zen3d - geometries</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	<script src="../build/zen3d.js"></script>
</head>
<body>
    <div id="info">
        <a href="https://github.com/shawn0326/zen-3d" target="_blank">zen3d</a> - geometries
    </div>

	<script>
		var width = window.innerWidth || 2;
		var height = window.innerHeight || 2;

		var canvas = document.createElement('canvas');
		canvas.width = width;
		canvas.height = height;
		document.body.appendChild(canvas);

		var renderer = new zen3d.Renderer(canvas);

		var scene = new zen3d.Scene();

		var texture = zen3d.Texture2D.fromSrc("resources/UV_Grid_Sm.jpg");
		texture.wrapS = texture.wrapT = zen3d.WEBGL_TEXTURE_WRAP.REPEAT;
		texture.anisotropy = 16;

		var material = new zen3d.BasicMaterial();
		material.diffuseMap = texture;
		material.side = zen3d.DRAW_SIDE.DOUBLE;

		var sphere_geometry = new zen3d.SphereGeometry(7, 20, 20);
		var sphere = new zen3d.Mesh(sphere_geometry, material);
		sphere.position.x = -20;
		scene.add(sphere);

		var plane_geometry = new zen3d.PlaneGeometry(10, 10);
		var plane = new zen3d.Mesh(plane_geometry, material);
		plane.position.x = 0;
		scene.add(plane);

		var cube_geometry = new zen3d.CubeGeometry(10, 10, 10);
		var cube = new zen3d.Mesh(cube_geometry, material);
		cube.position.x = 20;
		scene.add(cube);

		var cylinder_geometry = new zen3d.CylinderGeometry(5, 5, 10, 20, 1);
		var cylinder = new zen3d.Mesh(cylinder_geometry, material);
		cylinder.position.x = 40;
		scene.add(cylinder);
		
		var torusKnot_geometry = new zen3d.TorusKnotGeometry(5, 1.5);
		var torusKnot = new zen3d.Mesh(torusKnot_geometry, material);
		torusKnot.position.x = -40;
		scene.add(torusKnot);

		var camera = new zen3d.Camera();
		camera.position.set(0, 80, 100);
		camera.lookAt(new zen3d.Vector3(0, 0, 0), new zen3d.Vector3(0, 1, 0));
		camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);
		scene.add(camera);

		var lastCount = 0;
		function loop(count) {
			requestAnimationFrame(loop);

			var delta = count - lastCount;
			lastCount = count;

			// rotate mesh
			sphere.euler.x += delta / 1000 * Math.PI / 5;
			sphere.euler.y += delta / 1000 * Math.PI / 5;
			plane.euler.x += delta / 1000 * Math.PI / 5;
			plane.euler.y += delta / 1000 * Math.PI / 5;
			cube.euler.x += delta / 1000 * Math.PI / 5;
			cube.euler.y += delta / 1000 * Math.PI / 5;
			cylinder.euler.x += delta / 1000 * Math.PI / 5;
			cylinder.euler.y += delta / 1000 * Math.PI / 5;
			torusKnot.euler.x += delta / 1000 * Math.PI / 5;
			torusKnot.euler.y += delta / 1000 * Math.PI / 5;

			// rotate camera
			camera.position.x = 100 * Math.sin(count / 1000 * .5);
			camera.position.z = 100 * Math.cos(count / 1000 * .5);
			camera.lookAt(new zen3d.Vector3(0, 0, 0), new zen3d.Vector3(0, 1, 0));

			renderer.render(scene, camera);
		}

		requestAnimationFrame(loop);

		function onWindowResize() {
			width = window.innerWidth || 2;
			height = window.innerHeight || 2;

			camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);

			renderer.backRenderTarget.resize(width, height);
		}
		window.addEventListener("resize", onWindowResize, false);
	</script>
</body>
</html>
