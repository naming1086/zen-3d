<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>zen3d - vertex colors</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	<script src="../build/zen3d.js"></script>
</head>
<body>
    <div id="info">
        <a href="https://github.com/shawn0326/zen-3d" target="_blank">zen3d</a> - vertex colors
    </div>

	<script>
		var width = window.innerWidth || 2;
		var height = window.innerHeight || 2;

		var canvas = document.createElement('canvas');
		canvas.width = width;
		canvas.height = height;
		document.body.appendChild(canvas);

		var renderer = new zen3d.Renderer(canvas);

		var scene = new zen3d.Scene();

		function addVertexColors(geometry, r, g, b, a) {
			let count = geometry.getAttribute("a_Position").count;
			let colors = [];
			for(let i = 0; i < count; i ++) {
				colors.push(r, g, b, a);
			}
			geometry.addAttribute("a_Color", new zen3d.BufferAttribute(new Float32Array(colors), 4));
		}

		var sphere_geometry = new zen3d.SphereGeometry(10, 20, 20);
		addVertexColors(sphere_geometry, 1, 0, 0, 0.5);
		var phong = new zen3d.PhongMaterial();
		phong.diffuse.setHex(0xffffff);
		phong.vertexColors = zen3d.VERTEX_COLOR.RGBA;
		phong.transparent = true;
		var sphere = new zen3d.Mesh(sphere_geometry, phong);
		scene.add(sphere);

		var plane_geometry = new zen3d.PlaneGeometry(100, 100);
		addVertexColors(plane_geometry, 1, 1, 0, 1);
		var lambert = new zen3d.LambertMaterial();
		lambert.diffuse.setHex(0xffffff);
		lambert.vertexColors = zen3d.VERTEX_COLOR.RGBA;
		var plane = new zen3d.Mesh(plane_geometry, lambert);
		plane.position.y = -10;
		scene.add(plane);

		var ambientLight = new zen3d.AmbientLight(0xbbcccc);
		scene.add(ambientLight);

		var directionalLight = new zen3d.DirectionalLight(0xffffff);
		directionalLight.position.set(-40, 40, 0);
		directionalLight.lookAt(new zen3d.Vector3(), new zen3d.Vector3(0, 1, 0));
		directionalLight.shadow.windowSize = 100;
		scene.add(directionalLight);

		var camera = new zen3d.Camera();
		camera.position.set(0, 80, 100);
		camera.lookAt(new zen3d.Vector3(0, 0, 0), new zen3d.Vector3(0, 1, 0));
		camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);
		scene.add(camera);

		function loop(count) {
			requestAnimationFrame(loop);

			// rotate camera
			camera.position.x = 100 * Math.sin(count / 1000 * .5);
			camera.position.z = 100 * Math.cos(count / 1000 * .5);
			camera.lookAt(new zen3d.Vector3(0, 0, 0), new zen3d.Vector3(0, 1, 0));

			renderer.render(scene, camera);
		}

		requestAnimationFrame(loop);

		function onWindowResize() {
			width = window.innerWidth || 2;
			height = window.innerHeight || 2;

			camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);

			renderer.backRenderTarget.resize(width, height);
		}
		window.addEventListener("resize", onWindowResize, false);
	</script>
</body>
</html>
