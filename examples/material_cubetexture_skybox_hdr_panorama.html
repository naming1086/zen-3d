<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>zen3d - skybox Panorama</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	
	<script src="../build/zen3d.js"></script>
	<script src="./libs/dat.gui.min.js"></script>

	<script src="./js/objects/SkyBox.js"></script>
</head>
<body>
    <div id="info">
        <a href="https://github.com/shawn0326/zen-3d" target="_blank">zen3d</a> - skybox Panorama
    </div>

	<script>
		var width = window.innerWidth || 2;
		var height = window.innerHeight || 2;

		var canvas = document.createElement('canvas');
		canvas.width = width;
		canvas.height = height;
		document.body.appendChild(canvas);

		var renderer = new zen3d.Renderer(canvas);

		var scene = new zen3d.Scene();

		var texture = zen3d.Texture2D.fromSrc("resources/hdr/pisa.hdr");
		texture.encoding = zen3d.TEXEL_ENCODING_TYPE.RGBE;
		var sky_box = new zen3d.SkyBox(texture);
		sky_box.gamma = true;

		var camera = new zen3d.Camera();
		camera.outputEncoding = zen3d.TEXEL_ENCODING_TYPE.GAMMA;
		camera.setPerspective(60 / 180 * Math.PI, width / height, 1, 10000);
		camera.add(sky_box);
		scene.add(camera);
		
		var gui = new dat.GUI();
		gui.add({ version: "WebGL " + renderer.glCore.capabilities.version }, "version");
		gui.add(sky_box, "level", 0, 8).step(1);

		function loop(count) {
			requestAnimationFrame(loop);

			// rotate camera
			camera.euler.y = -count / 1000 * 0.2;

			renderer.render(scene, camera);
		}
		requestAnimationFrame(loop);

		function onWindowResize() {
			width = window.innerWidth || 2;
			height = window.innerHeight || 2;

			camera.setPerspective(60 / 180 * Math.PI, width / height, 1, 10000);

			renderer.backRenderTarget.resize(width, height);
		}
		window.addEventListener("resize", onWindowResize, false);
	</script>
</body>
</html>
